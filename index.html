<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正航考勤戰情中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      window.tailwind.config = {
        "darkMode": "class",
        "theme": {
          "extend": {
            "colors": {
              "brand-green": {
                "DEFAULT": "#4CAF50",
                "dark": "#388E3C",
                "light": "#E8F5E9"
              },
              "primary": {
                "DEFAULT": "#2979FF",
                "dark": "#448AFF"
              },
              "surface": {
                "selected": "#E3F2FD",
                "selected-dark": "#1E2A38",
                "light": "#FFFFFF",
                "card": "#FFFFFF",
                "card-dark": "#1E1E1E"
              },
              "status": {
                "success": "#4CAF50",
                "success-dark": "#66BB6A",
                "warning": "#FF9800",
                "warning-dark": "#FFA726",
                "info": "#536DFE",
                "info-dark": "#8C9EFF",
                "danger": "#EF4444"
              },
              "background": {
                "page": "#F5F7FA",
                "page-dark": "#121212"
              },
              "text": {
                "primary": "#333333",
                "primary-dark": "#E0E0E0",
                "secondary": "#666666",
                "secondary-dark": "#B0B0B0"
              },
              "border": {
                "light": "#EEEEEE",
                "dark": "#333333"
              },
              "accent-red": "#EF4444",
              "accent-blue": "#3B82F6"
            },
            "fontFamily": {
              "display": ["Manrope", "Noto Sans TC", "sans-serif"],
              "body": ["Noto Sans TC", "sans-serif"]
            },
            "boxShadow": {
              "card": "0 4px 20px rgba(0,0,0,0.05)",
              "card-hover": "0 10px 25px rgba(0,0,0,0.08)",
              "glow": "0 0 15px rgba(76, 175, 80, 0.3)"
            }
          }
        }
      };
    </script>
    <style type="text/tailwindcss">
      .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .conic-gradient-gauge { background: conic-gradient(var(--gauge-color) var(--gauge-percent), #E5E7EB 0); }
      .dark .conic-gradient-gauge { background: conic-gradient(var(--gauge-color) var(--gauge-percent), #333333 0); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom"
      }
    }
    </script>
  </head>
  <body class="bg-background-page dark:bg-background-page-dark font-display antialiased text-text-primary dark:text-text-primary-dark">
    <div id="root"></div>
  </body>
</html>
